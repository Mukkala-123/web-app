name: Web App Pipeline

on:
 push:
  branches:
   - main

jobs:

 build:

  runs-on: ubuntu-latest

  steps:

   - name: Checkout Code
     uses: actions/checkout@v3

   - name: Build Docker Image
     run: docker build -t webapp .

   - name: Run Docker Container
     run: docker run -d -p 80:80 webapp
